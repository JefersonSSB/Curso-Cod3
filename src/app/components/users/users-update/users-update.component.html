<mat-card>
    <mat-card-title>
        Alterar Usuario
    </mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="user.name" name="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Email" [(ngModel)]="user.email" name="email">
        </mat-form-field>

    </form>
    <button mat-raised-button (click)="updateUsuario()" color="primary">
        Salvar
    </button>
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
